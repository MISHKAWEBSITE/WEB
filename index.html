<style>
    /* Overlay that initially covers the page */
    .page-transition-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #010101;
      z-index: 9999;
      opacity: 1;
      transition: opacity 800ms ease;
    }
    
    body {
      opacity: 0;
      transition: opacity 400ms ease;
    }
    
    body.content-visible {
      opacity: 1;
    }
      .loader-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #010101;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
  }
  
  .ascii-art {
      color: antiquewhite;
      margin-bottom: 40px;
      font-size: 14px;
      line-height: 1.2;
      text-align: center;
  }
  
  .loader-text {
      font-family: DOS437;
      color: antiquewhite;
      font-size: 28px;
      margin-bottom: 20px;
      letter-spacing: 2px;
      text-align: center;
  }
  
  .progress-bar {
      width: 300px;
      height: 20px;
      border: 2px solid antiquewhite;
      border-radius: 3px;
      position: relative;
  }
  
  .progress {
      height: 100%;
      width: 0%;
      background-color: antiquewhite;
      transition: width 0.1s linear;
  }
  
  .content {
      padding: 20px;
      opacity: 0;
      transition: opacity 1s ease;
  }

</style>

<div class="page-transition-overlay" id="page-overlay"></div>

<script>
  window.addEventListener('load', function() {
    setTimeout(function() {
      document.body.classList.add('content-visible');
      
      var overlay = document.getElementById('page-overlay');
      overlay.style.opacity = '0';
      
      setTimeout(function() {
        overlay.parentNode.removeChild(overlay);
      }, 800);
    }, 100);
  });


  function checkWidth() {
    if (window.innerWidth < 1110) {
      console.log("Ширина экрана меньше 1200px. Перенаправление...");
      window.location.href = "no-phone.html";
    }
  }

  window.addEventListener("load", checkWidth);

  window.addEventListener("resize", checkWidth);

</script>
